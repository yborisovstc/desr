{{ define "layout" }}

<!DOCTYPE html>
<html lang=en>
    <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DESR</title>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
	{{ template "navbar" . }}
	<div class="container">
	    <div class="card">
		<form role=form action="/sysspec/post" method="post">
		    <label for="sysspec" class="form-label">System specification</label>
		    <textarea class="form-control" name="sysspec"  id="sysspec" rows="5"></textarea>
		    <button class="btn btn-primary pull-right" type="submit">Run</button>
		</form>
	    </div>
	    <div class="card">
		<form role=form>
		    <label for="sysspec" class="form-label">Output</label>
		    <textarea class="form-control" name="outp"  id="outp" rows="5"> {{ .Outp }} </textarea>
		</form>
	    </div>
	</div> <!-- container -->
	<script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>

{{ end }}
